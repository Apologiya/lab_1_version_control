<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0e0e0;
    }

    header {
      background: #222;
      padding: 20px 0;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 25px;
      font-size: 20px;
      display: inline-block;
      animation: bounceIn 1s ease-in-out;
      animation-delay: calc(var(--i) * 0.2s);
      animation-fill-mode: both;
    }

    nav a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      padding: 50px;
    }

    .info-block {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transform-style: preserve-3d;
      transition: transform 0.7s;
      perspective: 800px;
    }

    .info-block:hover {
      transform: rotateX(180deg);
      background: #ffe;
    }


    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      60% {
        opacity: 1;
        transform: translateY(10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#" style="--i: 1">Головна</a>
      <a href="#" style="--i: 2">Меню</a>
      <a href="#" style="--i: 3">Телефон</a>
      <a href="#" style="--i: 4">Підтримка онлайн</a>
    </nav>
  </header>

  <main>
    <div class="info-block">
      <h2>Им'я</h2>
      <p>Апостолов Микита</p>
    </div>
    <div class="info-block">
      <h2>Группа</h2>
      <p>АІ-235</p>
    </div>
  </main>

</body>
</html>
